{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}

<div class='container text-center'>
    <form method='POST'>
    {% csrf_token %}
    {{ form|crispy }}

    <input type='submit' value='Save'></input> 

    </form>
    <a href="{% url 'blog:delete' obj.slug %}"><button type="button"  class="btn btn-danger">Delete</button></a>

</div>
{% endblock content %}
